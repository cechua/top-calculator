<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container" id="container">
      <h4>Calculator</h4>
      <div class="calculator-container">
        <div class="calculator-row">
          <div class="textbox-field-container">
            <div class="textbox-container" id="history"></div>
            <div class="textbox-container" id="displayValue"></div>
          </div>
        </div>
        <div class="calculator-row">
          <button class="button button-2space" onClick="clearDisplay()">
            Clear
          </button>
          <button class="button button-2space" onClick="deleteNumber()">
            Delete
          </button>
        </div>
        <div class="calculator-row">
          <button class="button" onClick="onNumberClick('7')">7</button>
          <button class="button" onClick="onNumberClick('8')">8</button>
          <button class="button" onClick="onNumberClick('9')">9</button>
          <button class="button" onClick="onOperatorClick('divide')">/</button>
        </div>
        <div class="calculator-row">
          <button class="button" onClick="onNumberClick('4')">4</button>
          <button class="button" onClick="onNumberClick('5')">5</button>
          <button class="button" onClick="onNumberClick('6')">6</button>
          <button class="button" onClick="onOperatorClick('multiply')">
            x
          </button>
        </div>
        <div class="calculator-row">
          <button class="button" onClick="onNumberClick('1')">1</button>
          <button class="button" onClick="onNumberClick('2')">2</button>
          <button class="button" onClick="onNumberClick('3')">3</button>
          <button class="button" onClick="onOperatorClick('substract')">
            -
          </button>
        </div>
        <div class="calculator-row">
          <button class="button" onClick="onNumberClick('.')">.</button>
          <button class="button" onClick="onNumberClick('0')">0</button>
          <button class="button" onClick="operate(true)">=</button>
          <button class="button" onClick="onOperatorClick('add')">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
