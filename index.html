<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container" id="container">
      <h4>Calculator</h4>
      <div class="calculator-container">
        <div class="calculator-row">
          <div class="textbox-field-container">
            <div class="textbox-container">history</div>
            <div class="textbox-container">1232</div>
          </div>
        </div>
        <div class="calculator-row">
          <button class="button button-2space">Clear</button>
          <button class="button button-2space">Delete</button>
        </div>
        <div class="calculator-row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">/</button>
        </div>
        <div class="calculator-row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">x</button>
        </div>
        <div class="calculator-row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">-</button>
        </div>
        <div class="calculator-row">
          <button class="button">.</button>
          <button class="button">0</button>
          <button class="button">=</button>
          <button class="button">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
